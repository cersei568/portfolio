  # Color palette with elegant gradients
  palette:
    # Light mode - Elegant professional
    # Light mode - Elegant professional
    - scheme: default
      primary: black
      accent: cyan
      toggle:
        icon: material/brightness-7
        icon: material/brightness-7
        name: Switch to dark mode
    
    # Dark mode - Modern tech
    # Dark mode - Modern tech
    - scheme: slate
      primary: cyan
      accent: blue
      toggle:
        icon: material/brightness-4
        icon: material/brightness-4
        name: Switch to light mode
  
  # Typography
  font:
    text: Roboto
    code: Roboto Mono
    
