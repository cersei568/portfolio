    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    
    # Table of contents
    - toc.follow
    
    # Search
    - search.suggest
    - search.highlight
    
    # Content
